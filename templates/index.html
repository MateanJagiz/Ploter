<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploter Control Panel</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root {
            --color-primary: #0284c7;
            --color-surface: #f1f5f9;
            --color-text: #0f172a;
            --color-border: #e2e8f0;
            --color-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.95rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: var(--color-surface);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--color-border);
        }

        .panel h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--color-primary);
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        select, input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }

        button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: #64748b;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .image-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 10px;
        }

        .image-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-item:hover {
            background: var(--color-primary);
            color: white;
        }

        .image-item.selected {
            background: var(--color-primary);
            color: white;
            font-weight: bold;
        }

        .preview-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--color-border);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid var(--color-border);
        }

        .array-display {
            background: #f8fafc;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            overflow-x: auto;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.4;
            border: 1px solid var(--color-border);
        }

        .progress-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--color-surface);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .progress-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .info-item {
            background: var(--color-surface);
            padding: 8px;
            border-radius: 4px;
        }

        .info-label {
            font-weight: 600;
            color: var(--color-primary);
        }

        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status-message.info {
            background: #dbeafe;
            color: #1e3a8a;
            border: 1px solid #93c5fd;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> Ploter Control Panel</h1>
            <p class="subtitle">Kontroluj konwersj obraz贸w na tablice binarne</p>
        </header>

        <!-- Progress Section -->
        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-info">
                <div class="info-item">
                    <div class="info-label">Postp:</div>
                    <div id="progressPercent">0%</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Pozostay czas:</div>
                    <div id="progressETA">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Krok:</div>
                    <div id="progressStep">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status:</div>
                    <div id="progressStatus">Czekam...</div>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="grid">
            <!-- Lewy panel: Wyb贸r obraz贸w -->
            <div class="panel">
                <h2> Lista Obraz贸w</h2>
                <div class="form-group">
                    <label>Dostpne obrazy:</label>
                    <div class="image-list" id="imageList">
                        <p style="color: #94a3b8; text-align: center;">adowanie obraz贸w...</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Instrukcje:</label>
                    <textarea id="instructions" placeholder="Wpisz instrukcje dla tego obrazu..."></textarea>
                </div>

                <button onclick="runPlotter()">讹 Uruchom Ploter</button>
            </div>

            <!-- Prawy panel: Upload i podgld -->
            <div class="panel">
                <h2> Wgraj Nowy Obraz</h2>
                <div class="form-group">
                    <label>Wybierz plik:</label>
                    <input type="file" id="fileInput" accept="image/*">
                </div>

                <button onclick="uploadImage()" style="width: 100%; margin-bottom: 15px;">Wgraj i podejrzyj</button>

                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3 style="margin-bottom: 10px;">Podgld:</h3>
                    <img id="previewImage" class="preview-image">
                    <p style="font-size: 0.85rem; color: #64748b; margin-bottom: 10px;">
                        <strong>Nazwa:</strong> <span id="fileName">--</span><br>
                        <strong>Rozmiar:</strong> <span id="fileSize">--</span><br>
                        <strong>Wymiary:</strong> <span id="imageSize">--</span>
                    </p>
                    <div class="form-group">
                        <label>Tablica binarna (0 i -):</label>
                        <div class="array-display" id="binaryArray"></div>
                    </div>
                    <button onclick="saveUploadedImage()" style="width: 100%;"> Zapisz obraz</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let selectedImage = null;
        let uploadedImageData = null;

        // aduj list obraz贸w
        function loadImages() {
            fetch('/api/images')
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('imageList');
                    if (data.images.length === 0) {
                        list.innerHTML = '<p style="color: #94a3b8; text-align: center;">Brak obraz贸w</p>';
                        return;
                    }
                    list.innerHTML = data.images.map(img => 
                        `<div class="image-item" onclick="selectImage('${img}')">${img}</div>`
                    ).join('');
                });
        }

        // Wybierz obraz
        function selectImage(name) {
            selectedImage = name;
            document.querySelectorAll('.image-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');
            showStatus(`Wybrany obraz: ${name}`, 'info');
        }

        // Upload pliku
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = (file.size / 1024).toFixed(2) + ' KB';

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    document.getElementById('imageSize').textContent = `${this.width}x${this.height}`;
                    document.getElementById('previewImage').src = event.target.result;
                    
                    // Konwertuj na tablic binarn
                    convertImageToArray(img);
                    document.getElementById('previewSection').style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Konwertuj obraz na tablic
        function convertImageToArray(img) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, img.width, img.height);
            const data = imageData.data;
            let binaryStr = '';

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const brightness = (r + g + b) / 3;
                binaryStr += brightness > 127 ? '-' : '0';
            }

            // Wywietl pierwsze 500 znak贸w
            const display = binaryStr.substring(0, 500);
            document.getElementById('binaryArray').textContent = 
                display.replace(/(.{50})/g, '$1\n');

            uploadedImageData = {
                name: document.getElementById('fileName').textContent,
                binary: binaryStr,
                width: img.width,
                height: img.height
            };
        }

        // Wrzu upload
        function uploadImage() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                showStatus('Wybierz plik!', 'error');
                return;
            }
            showStatus('Przetwarzam obraz...', 'info');
        }

        // Zapisz wrzucony obraz
        function saveUploadedImage() {
            if (!uploadedImageData) return;
            
            fetch('/api/save-image', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(uploadedImageData)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showStatus('Obraz zapisany!', 'success');
                    loadImages();
                    document.getElementById('fileInput').value = '';
                    document.getElementById('previewSection').style.display = 'none';
                } else {
                    showStatus('Bd: ' + data.error, 'error');
                }
            });
        }

        // Uruchom Ploter
        function runPlotter() {
            if (!selectedImage) {
                showStatus('Wybierz obraz!', 'error');
                return;
            }

            const instructions = document.getElementById('instructions').value || 'Konwertuj na tablic';
            document.getElementById('progressSection').style.display = 'block';

            fetch('/api/run-plotter', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    image: selectedImage,
                    instructions: instructions
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showStatus('Ploter uruchomiony!', 'success');
                } else {
                    showStatus('Bd: ' + data.error, 'error');
                }
            });
        }

        // Nasuchuj postpu
        socket.on('progress', function(data) {
            const percent = data.percent;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressFill').textContent = Math.round(percent) + '%';
            document.getElementById('progressPercent').textContent = Math.round(percent) + '%';
            document.getElementById('progressETA').textContent = data.eta || '--';
            document.getElementById('progressStep').textContent = data.step || '--';
            document.getElementById('progressStatus').textContent = data.status || 'Przetwarzam...';
        });

        socket.on('done', function(data) {
            document.getElementById('progressSection').style.display = 'none';
            showStatus('Gotowe! Wynik: ' + (data.result || '...'), 'success');
        });

        // Poka偶 status
        function showStatus(msg, type) {
            const el = document.getElementById('statusMessage');
            el.textContent = msg;
            el.className = `status-message show ${type}`;
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        // Zaaduj obrazy na start
        loadImages();
        setInterval(loadImages, 5000);
    </script>
</body>
</html>
